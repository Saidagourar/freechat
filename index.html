<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow">
      <h1 class="text-center mb-4">تسجيل الدخول</h1>
      <input type="text" id="username" class="form-control mb-3" placeholder="اسم المستخدم">
      <button id="login-btn" class="btn btn-primary w-100">دخول</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('login-btn').addEventListener('click', () => {
      const username = document.getElementById('username').value;
      if (username) {
        localStorage.setItem('username', username); // حفظ اسم المستخدم
        window.location.href = 'index.html'; // الانتقال إلى صفحة المستخدمين
      } else {
        alert('الرجاء إدخال اسم المستخدم');
      }
    });
  </script>
</body>
</html>
